<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <title>NAVER</title>
    <style>
        html, body, form {
            margin: 0;
            padding: 0;
        }
        #wrap {
            text-align: center;
        }
        #wrap-center {
            width: 1280px;
            display: inline-block;
            background-color: white;
        }
        #header {
            text-align: left;
            position: relative;
            height: 64px;
        }
        /* 겹치는 거 묶어주기 */
        #header-hamburger, #header-notice, #header-naverpay{
            position:absolute;
            top: 18px;
            display: inline-block;
            background: none;
            border: none;
            cursor: pointer;
        }
        #header-hamburger:hover::before, #header-naverpay:hover::before, #header-notice:hover::before {
            position: absolute;
            content: '';
            z-index: 0; 
            /* 레이어 위치 변경 시 사용(형제 관계에서만 적용) */
            left: 7px;
            top: 7px;
            width: 32px;
            height: 32px;
            background-color: #eaeef3;
            border-radius: 50%;
            padding: 4px;
        }
        #header-hamburger > div, #header-naverpay > div, #header-notice > div{
            background-image: url(sp_main.png);
            position: relative;
            z-index: 1;
            background-repeat: no-repeat;
            background-size: 323px 234px;
        }
        #header-hamburger {
            left: -10px;
            padding: 10px;
        }
        #header-hamburger > div{
            width: 34px;
            height: 34px;
            background-position: -55px -150px;
        }
        #header-naverpay {
            left: 34px;
            padding: 7px;
        }
        #header-naverpay > div{
            width: 40px;
            height: 40px;
            background-position: 0 -194px;
        }
        #header-notice {
            right: -6px;
            padding: 8px;
        }
        #header-notice > div{
            width: 34px;
            height: 34px;
            background-position: -45px -194px;
        }
        #main {
            height: 2000px;
        }
        .blind {
            /* 'display: none'으로 하면 되는데 시각장애인을 위해 아래의 코드 사용 */
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="wrap-center">
            <div id="header">
                <button id="header-hamburger">
                    <!--::before--> 
                    <div></div>
                    <span class="blind">확장 영역</span>
                    <!--::after-->
                </button>
                <button id="header-naverpay">
                    <!--::before--> 
                    <div></div>
                    <span class="blind">네이버페이</span>
                    <!--::after-->
                </button>
                <button id="header-notice">
                    <!--::before--> 
                    <div></div>
                    <span class="blind">알림</span>
                    <!--::after-->
                </button>
            </div>
            <!-- 원칙적으로는 header 쪽에 style 태그를 써야 함 -->
            <style>
                #search > form {
                    display: inline-flex;
                    width: 630px;
                    height: 60px;
                    border: 1px solid #03c75a;
                    border-radius: 33px;
                    text-align: left;
                }
                #search > form:hover {
                    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .12);
                }
                /* input에 focus되지만 form까지 적용되게 하려면 'focus-within'사용 */
                #search > form:focus-within {
                    border: 1px solid #019f48c4;
                }
                #search > form > input {
                    position: relative;
                    width: 480px;
                    height: 58px;
                    padding: 17px 0;
                    font-size: 1rem;
                    line-height: 24px;
                    font-weight: bold;
                    border: none;
                    outline: none;
                }
                #search-left {
                    flex: 1;
                    display: flex;
                    align-items: center;
                    justify-content: flex-end;
                    flex-direction: row;
                    z-index: 0;
                }
                #search-left > button {
                    background-image: url(sp_main.png);
                    position: relative;
                    width: 40px;
                    height: 40px;
                    padding: 17px;
                    margin-right: 12px;
                    margin-left: 20px;
                    background-repeat: no-repeat;
                    background-size: 323px 234px;
                    background-position: -196px -145px;
                    border: none;
                    outline: none;
                    background-color: #03c75a;
                    z-index: 1;
                    cursor: pointer;
                }
                /* placehorder(힌트 문장 작성) 색깔 바꾸기 - 기본은 흰색, focus 시 회색*/
                #search-input::placeholder {
                    color: white;
                }
                #search-input:focus::placeholder {
                    color: rgb(230, 230, 230);
                }
                #search-right {
                    flex: 1;
                    display: flex;
                    align-items: center;
                    justify-content: flex-end;
                    flex-direction: row;
                }
                #search-right button {
                    background-image: url(sp_main.png);
                    position: relative;
                    width: 40px;
                    height: 40px;
                    padding: 17px;
                    margin-left: 12px;
                    margin-right: 20px;
                    background-repeat: no-repeat;
                    background-size: 323px 234px;
                    background-position: -241px -145px;
                    background-color: white;
                    border: none;
                    outline: none;
                    cursor: pointer;
                }
            </style>
            <div id="search">
                <!-- input에서 enter를 눌렀을 때 자동으로 넘어가게 하기 위해 form 사용 -->
                <form action="">
                    <div id="search-left">
                        <button id="Naverlogo">
                            <div id="logo"></div>
                        </button>
                    </div>
                    <label for="search-input" class="blind">검색어 입력</label>
                    <input id="search-input" type="text" placeholder="검색어를 입력해주세요."/>
                    <div id="search-right">
                        <button href="#" id="search-greendot">
                            <span class="blind">도구기능</span>
                        </button>
                    </div>
                </form>
            </div>
            <style>
                #nav > ul {
                    display: flex;
                    list-style-type: none;
                    justify-content: center;
                    font-size: 0.8rem;
                    line-height: 10px;
                }
                #nav a{
                    text-decoration: none;
                }
                #nav a:visited {
                    color: black;
                }
                #nav li {
                    width: 64px;
                    margin-left: 36px;
                }
                /* id 지정 따로 안 하고 바로 쓰기 nth child의 경우 형제관계의 태그를 모두 카운팅하므로 nth of type을 쓰는 게 좋음 */
                #nav li:nth-of-type(1) {

                }
            </style>
            <div id="nav">
                <ul>
                    <li>
                        <a href="">
                            <div></div>
                            <span>뉴스판</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>쇼핑판</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>경제판</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>클립판</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>메일</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>카페</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>블로그</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span class="blind">더보기</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div id="main"></div>
        </div>
    </div> 
</body>
</html>
