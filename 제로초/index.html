<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <title>NAVER</title>
    <style>
        :root {
            --color_border_in: #efeeee; /* 원하는 색상 값으로 설정 */
            --color_dot_divider: gray;
        }
        html, body, form {
            margin: 0;
            padding: 0;
        }
        #wrap {
            text-align: center;
        }
        #wrap-center {
            width: 1280px;
            display: inline-block;
            background-color:#fff;
        }
        #header {
            text-align: left;
            position: relative;
            height: 64px;
        }
        /* 겹치는 거 묶어주기 */
        #header-hamburger, #header-notice, #header-naverpay{
            position:absolute;
            top: 18px;
            display: inline-block;
            background: none;
            border: none;
            cursor: pointer;
        }
        #header-hamburger:hover::before, #header-naverpay:hover::before, #header-notice:hover::before {
            position: absolute;
            content: '';
            z-index: 0; 
            /* 레이어 위치 변경 시 사용(형제 관계에서만 적용) */
            left: 7px;
            top: 7px;
            width: 32px;
            height: 32px;
            background-color: #eaeef3;
            border-radius: 50%;
            padding: 4px;
        }
        #header-hamburger > div, #header-naverpay > div, #header-notice > div{
            background-image: url(sp_main.png);
            position: relative;
            z-index: 1;
            background-repeat: no-repeat;
            background-size: 323px 234px;
        }
        #header-hamburger {
            left: -10px;
            padding: 10px;
        }
        #header-hamburger > div{
            width: 34px;
            height: 34px;
            background-position: -55px -150px;
        }
        #header-naverpay {
            left: 34px;
            padding: 7px;
        }
        #header-naverpay > div{
            width: 40px;
            height: 40px;
            background-position: 0 -194px;
        }
        #header-notice {
            right: -6px;
            padding: 8px;
        }
        #header-notice > div{
            width: 34px;
            height: 34px;
            background-position: -45px -194px;
        }
        #main {
            height: 2000px;
        }
        .blind {
            /* 'display: none'으로 하면 되는데 시각장애인을 위해 아래의 코드 사용 */
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
    </style>
</head>

                #search > form {

                /* input에 focus되지만 form까지 적용되게 하려면 'focus-within'사용 */
                #search > form:focus-within {
                    border: 1px solid #019f48c4;
                }
                #search > form > input {
                    position: relative;
                    width: 480px;
                    height: 58px;
                    padding: 17px 0;
                    font-size: 1rem;
                    line-height: 24px;
                    font-weight: bold;
                    border: none;

                    align-items: center;
                    justify-content: flex-end;
                    flex-direction: row;

                }

                    height: 39px;
                    padding: 17px;
                    margin-right: 12px;
                    margin-left: 20px;
                    background-repeat: no-repeat;
                    background-size: 323px 234px;
                    background-position: -196px -145px;
                    border: none;
                    outline: none;
                    background-color: #03c75a;
                    z-index: 1;
                    cursor: pointer;
                }
                /* placehorder(힌트 문장 작성) 색깔 바꾸기 - 기본은 흰색, focus 시 회색*/
                #search-input::placeholder {

                }

                    background-size: 323px 234px;

                    background-color: white;
                    border: none;
                    outline: none;
                    cursor: pointer;

                }
                #main-newstand-animation {
                    padding-left: 25px;

                #main-newstand-animation::before {

                    text-overflow: ellipsis;
                    width: 390px;

                    overflow: hidden;
                }
