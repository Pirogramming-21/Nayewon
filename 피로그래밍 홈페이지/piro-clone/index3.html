<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피로그래밍 인터뷰 페이지</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./styles/variable.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/mobile.css" />
    <link rel="stylesheet" href="./styles/interview.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
</head>
<body>
    <header id="main-header">
        <div class="main-header--container">
            <h1>
                <a href="/"><img src="./images/logo.svg" alt="logo"></a>
            </h1>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Interview</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">Recruit</a></li>
            </ul>
            <label for="hamburger" id="hamburger-icon">
                <input type="checkbox" id="hamburger" />
                <div></div>
                <div></div>
                <div></div>
                <aside class="sidebar">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Portfolio</a></li>
                        <li><a href="">Interview</a></li>
                        <li><a href="">Gallery</a></li>
                        <li><a href="">Recruit</a></li>
                    </ul>
                </aside>
            </label>
        </div>
    </header>
    <main>
        <div id="portfolio-main">
            <div class="interview-top">
                <div class="interview-text-center">20기</div>
                <a href="#">
                    <span>19기</span>
                    <span>></span>
                </a>
            </div>
            <div class="content">
                <div class="person">
                    <div class="grid-container">
                        <div class="grid-item">
                            <img src="path_to_image" alt="강용현">
                        </div>
                        <div class="grid-item">
                            <p>강용현</p>
                            <span class="role 비전공자">비전공자</span>
                        </div>
                        <div class="grid-item">
                            <button class="hamburger-button">☰</button>
                        </div>
                        <div class="grid-item full-width">
                            <p class="passion-text">열정! 열정!</p>
                        </div>
                    </div>
                </div>
                <div class="person">
                    <div class="grid-container">
                        <div class="grid-item">
                            <img src="path_to_image" alt="박채연">
                        </div>
                        <div class="grid-item">
                            <p>박채연</p>
                            <span class="role 전공자">전공자</span>
                        </div>
                        <div class="grid-item">
                            <button class="hamburger-button">☰</button>
                        </div>
                        <div class="grid-item full-width">
                            <p class="passion-text">열정! 열정!</p>
                        </div>
                    </div>
                </div>
                <div class="person">
                    <div class="grid-container">
                        <div class="grid-item">
                            <img src="path_to_image" alt="김연우">
                        </div>
                        <div class="grid-item">
                            <p>김연우</p>
                            <span class="role 비전공자">비전공자</span>
                        </div>
                        <div class="grid-item">
                            <button class="hamburger-button">☰</button>
                        </div>
                        <div class="grid-item full-width">
                            <p class="passion-text">열정! 열정!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
